version: '3.8'

services:
  # 1. NATS JetStream
  nats:
    image: nats:latest
    container_name: sge-nats
    ports:
      - "4222:4222"
      - "8222:8222"
    command: "-js -m 8222" # Enable JetStream & Monitor
    environment:
      - NATS_USERNAME=admin
      - NATS_PASSWORD=sakin123

  # 2. PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: sge-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sakin123
      - POSTGRES_DB=sge_db
    volumes:
      - pgdata:/var/lib/postgresql/data

  # 3. ClickHouse
  clickhouse:
    image: clickhouse/clickhouse-server
    container_name: sge-clickhouse
    ports:
      - "8123:8123" # HTTP
      - "9000:9000" # Native
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - chdata:/var/lib/clickhouse

  # 4. Redis
  redis:
    image: redis:alpine
    container_name: sge-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:
  chdata:
